<div layout="column" layout-padding="" style="background-color:#ccc;">
    <div layout="row" layout-margin="">
        <md-card class="teacher-detail" flex="30" layout="column">
            <h1 class="md-title">
                {{vm.teacher.name}}
            </h1>
            <img ng-src="{{vm.teacher.profileImage}}" style="height:300px;"/>
            <p class="md-body-2 padding-5">
                {{vm.teacher.about}}
            </p>
            <h3 class="capitalize">
                <md-icon class="fa fa-lg md-hue-2" md-font-icon="fa-map-marker" style="padding:5px;">
                </md-icon>
                {{vm.teacher.location}}
            </h3>
            <md-divider>
            </md-divider>
            <h3>
                ${{vm.teacher.price}}/hour
            </h3>
            <md-divider>
            </md-divider>
            <md-button class="md-raised md-primary" ng-click="vm.bookNow($event,vm.teacher.price)">
                Book Now
            </md-button>
        </md-card>
        <div flex="" layout="column">
            <img class="image" ng-if="vm.teacher.banner.image" ng-src="{{vm.teacher.banner.image}}" style="height:300px;"/>
            <iframe class="youtube-video" ng-if="vm.teacher.banner.youtube" ng-src="{{vm.teacher.banner.youtube}}" style="height:300px;">
            </iframe>
            <md-content flex="" layout="column">
                <md-list flex="">
                    <md-list-item class="md-3-line" ng-click="null" ng-repeat="class in vm.classes">
                        <div class="md-list-item-text" layout="column">
                            <h3>
                                {{class.date }}
                            </h3>
                            <h4>
                                {{class.name }}
                            </h4>
                            <p>
                                {{ class.classId}}
                            </p>
                        </div>
                        <span flex="">
                        </span>
                        <div>
                            <md-button class="md-raised md-primary" ng-click="vm.bookNow($event,vm.teacher.price,class._id)">
                                Book Now
                            </md-button>
                        </div>
                        <md-divider>
                        </md-divider>
                    </md-list-item>
                    <md-list-item class="text-center">
                        <h3 flex="">
                            More Classes
                        </h3>
                    </md-list-item>
                </md-list>
            </md-content>
        </div>
    </div>
    <md-content class="bottom-reviews" flex="" layout="row" layout-padding="">
        <md-list flex="">
            <md-list-item class="md-3-line" ng-click="null" ng-repeat="review in vm.teacher.review">
                <div class="md-list-item-text" layout="column">
                    <h3>
                        {{ review.text }}
                    </h3>
                    <h4>
                        <star-rating rating="review.rating" readonly="true">
                        </star-rating>
                    </h4>
                    <p>
                    </p>
                </div>
                <md-divider>
                </md-divider>
            </md-list-item>
            <md-list-item class="text-center">
                <h3 flex="">
                    More Reviews
                </h3>
            </md-list-item>
        </md-list>
    </md-content>
</div>
