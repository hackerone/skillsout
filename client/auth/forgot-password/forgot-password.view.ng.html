<div class="flex-scrollable" id="forgot-password" layout="column" ms-scroll="">
    <div id="forgot-password-form-wrapper" layout="column" layout-align="center center">
        <div class="md-whiteframe-8dp" id="forgot-password-form">
            <div class="title">
                Recover your password
            </div>
            <form name="forgotPasswordForm" ng-submit="vm.forgotPassword(forgotPasswordForm.$invalid)" novalidate="">
                <md-input-container class="md-block" md-no-float="">
                    <input name="email" ng-model="vm.form.email" ng-pattern="/^.+@.+\..+$/" placeholder="Email address" required="" type="email"/>
                        <div multiple="" ng-messages="forgotPasswordForm.email.$error" role="alert">
                            <div ng-message="required">
                                <span>
                                    Email field is required
                                </span>
                            </div>
                            <div ng-message="pattern">
                                <span>
                                    Email must be a valid e-mail address
                                </span>
                            </div>
                        </div>
                </md-input-container>
                <md-button aria-label="RESET MY PASSWORD" class="md-raised md-primary submit-button" ng-disabled="forgotPasswordForm.$invalid || forgotPasswordForm.$pristine" type="submit">
                    SEND RESET LINK
                </md-button>
            </form>
            <div class="login" layout="row" layout-align="center center">
                <a class="link" ui-sref="login">
                    Go back to login
                </a>
            </div>
        </div>
    </div>
</div>
